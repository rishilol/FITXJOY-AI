<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - FITXFEARLESS AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 0;
            color: #2c3e50;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: 'ðŸŒ¸';
            position: fixed;
            top: 20px;
            left: 20px;
            font-size: 40px;
            opacity: 0.5;
            animation: float 6s ease-in-out infinite;
        }

        body::after {
            content: 'ðŸŒº';
            position: fixed;
            bottom: 20px;
            right: 20px;
            font-size: 40px;
            opacity: 0.5;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(10deg); }
            100% { transform: translateY(0px) rotate(0deg); }
        }

        .nav-bar {
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            padding: 1rem 2rem;
            display: flex;
            justify-content: center;
            position: fixed;
            top: 0;
            z-index: 1000;
            backdrop-filter: blur(10px);
            border-bottom: 1px solid #e1e8f0;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
        }

        .nav-container {
            width: 100%;
            max-width: 1200px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-logo {
            font-size: 1.5rem;
            font-weight: 700;
            text-decoration: none;
            background: linear-gradient(45deg, #4a90e2, #67b8f7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        .nav-link {
            color: #4a90e2;
            text-decoration: none;
            font-weight: 500;
            text-transform: uppercase;
            font-size: 0.9rem;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            padding: 0.5rem 1rem;
            border-radius: 50px;
        }

        .nav-link:hover {
            background: rgba(74, 144, 226, 0.1);
            color: #2c3e50;
            transform: translateY(-2px);
        }

        .main-content {
            margin-top: 5rem;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
            position: relative;
        }

        .contact-section {
            max-width: 800px;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 3rem;
            margin: 2rem auto;
            border: 1px solid #e1e8f0;
            position: relative;
            overflow: hidden;
        }

        .contact-section::before {
            content: 'ðŸŒ…';
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            opacity: 0.5;
        }

        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 2rem;
            font-size: 3.5rem;
            font-weight: 800;
            text-transform: uppercase;
            background: linear-gradient(45deg, #4a90e2, #67b8f7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 2px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .contact-description {
            text-align: center;
            font-size: 1.2rem;
            color: #4a90e2;
            margin-bottom: 3rem;
            line-height: 1.8;
        }

        .contact-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        label {
            color: #2c3e50;
            font-weight: 500;
            font-size: 1.1rem;
        }

        input, textarea {
            padding: 1rem;
            border: 2px solid #e1e8f0;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
            color: #2c3e50;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #4a90e2;
            box-shadow: 0 0 10px rgba(74, 144, 226, 0.2);
        }

        textarea {
            min-height: 150px;
            resize: vertical;
        }

        button {
            padding: 1rem 2rem;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            background: linear-gradient(45deg, #4a90e2, #67b8f7);
            color: white;
            margin-top: 1rem;
            box-shadow: 0 4px 15px rgba(74, 144, 226, 0.2);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(74, 144, 226, 0.3);
        }

        .contact-info {
            margin-top: 3rem;
            padding-top: 2rem;
            border-top: 2px solid #e1e8f0;
            text-align: center;
        }

        .contact-info h2 {
            color: #2c3e50;
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
            font-weight: 700;
        }

        .contact-methods {
            display: flex;
            justify-content: center;
            gap: 2rem;
            flex-wrap: wrap;
        }

        .contact-method {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: #4a90e2;
            font-size: 1.1rem;
        }

        .contact-method i {
            font-size: 1.3rem;
        }

        @media (max-width: 768px) {
            .contact-section {
                padding: 1.5rem;
                margin: 1rem;
            }

            h1 {
                font-size: 2.5rem;
            }

            .contact-description {
                font-size: 1rem;
            }

            body::before,
            body::after {
                font-size: 30px;
            }

            .contact-methods {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <nav class="nav-bar">
        <div class="nav-container">
            <a href="/" class="nav-logo">FITXFEARLESS</a>
            <div class="nav-links">
                <a href="/" class="nav-link">Home</a>
                <a href="/about" class="nav-link">About</a>
                <a href="/contact" class="nav-link">Contact</a>
                <a href="/blog" class="nav-link">Blog</a>
            </div>
        </div>
    </nav>
    <div class="main-content">
        <div class="contact-section">
            <h1>Contact Us</h1>
            <p class="contact-description">
                This does not work. I only made it because I want to impress the judge. 
            </p>
            <form class="contact-form">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Your name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Your email" required>
                </div>
                <div class="form-group">
                    <label for="subject">Subject</label>
                    <input type="text" id="subject" name="subject" placeholder="What's this about?" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" placeholder="Share your thoughts with us..." required></textarea>
                </div>
                <button type="submit">Send Message</button>
            </form>
            <div class="contact-info">
                <h2>Other Ways to Connect</h2>
                <div class="contact-methods">
                    <div class="contact-method">
                        <i class="fas fa-envelope"></i>
                        <span>support@fitxfearless.ai</span>
                    </div>
                    <div class="contact-method">
                        <i class="fab fa-instagram"></i>
                        <span>@fitxfearless</span>
                    </div>
                    <div class="contact-method">
                        <i class="fab fa-twitter"></i>
                        <span>@fitxfearless</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
